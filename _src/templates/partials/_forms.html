<section class="forms">
    <div class="section-wrapper">
        <section class="design">
            <div class="form-arrow"></div>
            <div class="form-top">
                <h2><i class="far fa-object-ungroup"></i> Diseña</h2>
            </div>
            <div class="form-bottom">
                <p>Colores</p>
                <ul>
                    <li class="palette1">
                        <input id="palette1" type="radio" name="palette1">
                        <label for="palette1"><div class="color-1"></div><div class="color-2"></div><div class="color-3"></div></label>
                    </li>
                    <li class="palette2">
                        <input id="palette2" type="radio" name="palette2">
                        <label for="palette2"><div class="color-1"></div><div class="color-2"></div><div class="color-3"></div></label>
                    </li>
                    <li class="palette3">
                        <input id="palette3" type="radio" name="palette3">
                        <label for="palette3"><div class="color-1"></div><div class="color-2"></div><div class="color-3"></div></label>
                    </li>
                </ul>
            </div>
        </section>
        <section class="fill">
            <div class="form-arrow"></div>
            <div class="form-top">
                <h2><i class="far fa-object-ungroup"></i> Rellena</h2>
            </div>
            <div class="form-bottom">
                <ul>
                    <li class="FullName">
                        <label for="FullName">Nombre completo</label>
                        <input placeholder="Ej: Sally Jill" id="FullName" type="text" name="FullName">
                    </li>
                    <li class="Job">
                        <label for="Job">Puesto</label>
                        <input placeholder="Ej: Front-End unicorn" id="Job" type="text" name="Job"><label for="Job"></label>
                    </li>
                    <li class="profile__picture">
                        <label> Imagen de perfil</label>
                        <div>
                            <button class="btn">Añadir imagen</button>
                            <div class="thumbnail"></div>
                        </div>
                    </li>
                    <li class="email">
                        <label for="email">Email</label>
                        <input placeholder="Ej: sally-hill@gmail.com" id="email" type="email" name="email">
                    </li>
                    <li class="telf">
                        <label for="telf">Teléfono</label>
                        <input placeholder="Ej: 555-55-55-55" id="telf" type="tel" name="telf">
                    </li>
                    <li class="linkedin">
                        <label for="linkedin">Linkedin</label>
                        <input placeholder="linkedin.com/in/sally.hill" id="linkedin" type="text" name="linkedin">
                    </li>
                    <li class="github">
                        <label for="github">github</label>
                        <input placeholder="@sally-hill"  id="github" type="text" name="github">
                    </li>
                </ul>
            </div>
        </section>
        <section class="share">
                <div class="form-arrow"></div>
                <div class="form-top">
                    <h2><i class="far fa-object-ungroup"></i> Comparte</h2>
                </div> 
                <div class="form-bottom">
                    <button class="btn__create"><i class="far fa-address-card"></i> Crear tarjeta</button>
                    <div class="card__share">
                        <p>La tarjeta ha sido creada:</p>
                        <p class="card__link"></p>
                        <button class="btn__twitter"><i class="fab fa-twitter"></i> Compartir en twitter</button>
                    </div>
                </div>  
        </section>
    </div>
</section>
